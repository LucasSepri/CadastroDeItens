<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Projeto > Registro</title>
	  <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>
<body>
	<div class="container">
		 <div class="row meio">
		    <div class="col s6 offset-s3 m6 offset-m3">
		      <div class="card">
		        <div class="card-content cadastro">
		          <span class="card-title center">Crie sua conta agora, é grátis!</span>
			          <form class="form white-text">
			          	<div class="row">
				          	<div class="input-field col s12">
					          <input id="nome" name="nome" type="text" class="validate">
					          <label for="nome">Seu nome</label>
					        </div>
				        </div>
			          	<div class="row">
				          	<div class="input-field col s12">
					          <input id="email" name="email" type="email" class="validate">
					          <label for="email">Email</label>
					        </div>
				        </div>
			          	<div class="row">
				          	<div class="input-field col s12">
					          <input id="senha" name="senha" type="password" class="validate">
					          <label for="password">Senha</label>
					        </div>
				        </div>

			          </form>
		        </div>
		        <div class="card-action">
		        	<a href="#">Esqueceu a senha?</a>
		          	<a href="index.html" style="float:right">Já tem cadastro? Entre</a>		          
		        </div>
		      </div>
		    </div>
		  </div>
	</div>	
</body>
</html>
